@()(content: Html)
<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Weather</title>

	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'http://localhost:9000' 'unsafe-inline' 'unsafe-eval'">
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    
    <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/Chart.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/refresh.js")" type="text/javascript"></script>
  </head>
  <body onhashchange="onHashChange();">
    @content
  </body>
</html>
